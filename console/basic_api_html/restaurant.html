<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <title>Restaurant</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <!-- select for search by -->
            <div class="col-sm-12" style="margin-bottom: 10px;">
                <select name="getRestaurantBy" id="getRestaurantBy" class="form-control" onchange="restaurantByChange()">
                    <option value="0">--</option>
                    <option value="RestaurantID">Restaurant ID</option>
                    <option value="OwnerID">Owner ID</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="col-sm-12 text-center">Restaurant</h5>
                    </div>
                    <div class="ibox-content" id="restaurant_content">

                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 table-responsive">
                <table  id="restaurantTable" class="footable table table-stripped toggle-arrow-tiny" data-page-size="5">
                    <thead>
                    <tr>
                        <th data-name="name">Name</th>
                        <th data-name="google_id">Google Name</th>
                        <th data-name="creator_id">Creator ID</th>
                        <th data-name="phone_number">Phone Number</th>
                        <th data-name="address">Address</th>
                        <th data-name="geo_hash">Geo Hash</th>
                        <th data-name="latitude">Latitude</th>
                        <th data-name="longitude">Longitude</th>
                        <th data-name="categories">Categories</th>
                        <th data-name="link">Link</th>
                        <th data-name="id">ID</th>
                        <th data-name="image">Image</th>
                        <th data-name="rating">Rating</th>
                        <th data-name="average_cost">Average Cost</th>
                        <th data-name="create_time">Create Time</th>
                        <th data-name="update_time">Update Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="8">
                            <ul class="pagination pull-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/jquery.form.js"></script>
    <script src="../js/plugins/footable/footable.all.min.js"></script>


    <!-- 自定义js -->
    <script src="../js/content.js?v=1.0.0"></script>
    <script src="../basic_api_js/restaurant_api.js"></script>

    <script>
        $(document).ready(function() {

            $('.footable').footable();
            $('.footable2').footable();

        });

    </script>    
    

</body>

</html>
